- name: Instalar paquetes necesarios para LAMP (Apache, PHP)
  apt:
    name:
      - apache2

    state: present
    update_cache: yes

- name: Configuración de virtualhost
  template: 
    src: etc/apache2/vhost.j2
    dest: /etc/apache2/sites-available/{{item["name"]}}.conf
    owner: root
    group: root
  with_items:
    - "{{virtualhosts}}"

- name: Crear DocumentRoot si no existe
  ansible.builtin.file:
    path: /{{item["datos"]["documentroot"]}}
    state: directory
    owner: www-data
    group: www-data
    mode: '0755'
  with_items:
    - "{{virtualhosts}}"


- name: Activación de los VirtualHost
  file:
    src: /etc/apache2/sites-available/{{item["name"]}}.conf
    dest: /etc/apache2/sites-enabled/{{item["name"]}}.conf
    state: link
  with_items:
    - "{{virtualhosts}}"
  notify: restart apache2


- name: Copiar index.html al cada virtualhost
  template:
    src: index.j2
    dest: "/{{ item.datos.documentroot }}/index.html"
    owner: www-data
    group: www-data
    mode: '0644'
  loop: "{{ virtualhosts }}"
    
- name: Copy nuevodirectorio
  copy:
    src: nuevodirectorio
    dest: /{{item["datos"]["documentroot"]}}/
    owner: www-data
    group: www-data
    mode: 0644
  with_items:
    - "{{virtualhosts}}"
